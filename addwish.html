<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilføj ønsker</title>
    <script defer src="js/sendwish.js"></script>
</head>
<body>
    <h1>Add to Wish List</h1>
    <form id="wishForm">
        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required><br>

        <label for="size">Size:</label>
        <input type="text" id="size" name="size" required><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br>

        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required><br>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea><br>

        <input type="submit" value="Add Item">
    </form>

    <a href="index.html">Back to Wish List</a>
</body>
</html>
